<html>
<head>
  
  <!-- Circles' head scripts [REQUIRED] -->
  <circles-start-scripts/>

  <!--Our Scripts-->
  <script src="/worlds/_Self_World/scripts/solaris-constume-button.js"></script>
  
</head>
<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties avatar-costume-manager>
    <a-assets timeout = "10000">
        <!--OurLoaded in Assets-->
        <!--Env-->
        <a-asset-item id="env_model" src="/worlds/_Self_World/assets/models/self_world_3.glb" response-type="arraybuffer" ></a-asset-item>
        <a-asset-item id="nav_model" src="/worlds/_Self_World/assets/models/self_world_navMesh.glb" response-type="arraybuffer" ></a-asset-item>
        <!--NPCs-->

        <!--Objects-->

       
        <!--Images-->
        <img id="sky_map" src = "/worlds/_b_SelfWorld/assets/textures/cloudy_sky.jpg"></img>

        <!--Sound-->
        

      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    
    </a-assets> <!---------------------------------------------------------------------------------------------------------->
    
    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>

    <!--light-->
    <!--<a-entity light="type:point; color:#e1c2a8; groundColor:#499763; intensity: 22" position = "3.994 6.292 -5.825"></a-entity>--> 
   <a-entity light="type:directional; color:#ffffff; groundColor:#499763; intensity: 1" position = "-15.048 16.165 -15.023"></a-entity>
    <a-entity light="type:ambient; color:#f1ffa8; groundColor:#6edd93; intensity: 2.0" position = "0 10 -7"></a-entity>

    <!--env models-->
    <a-entity id="environment-model" gltf-model="#env_model" visible='true'   shadow="receive:false; cast:false;"></a-entity>
   
    <!--furniture models-->
   
    <!--npc models-->
    
    
    <!--Pick Up Objects-->
    <a-entity id = "item1" geometry="primitive: box" position="1 0.5 3" rotation="0 45 0" material="color:#d36cd8" solaris-pickup-object = "itemType:frog"></a-entity>
    <a-entity id = "item2" geometry="primitive: box" position="1 0.5 3" rotation="0 45 0" material="color:#40ed5f" solaris-pickup-object = "itemType:chicken"></a-entity>
    <!--Object Slots-->
      <!--special slot-->
    <a-entity id = "slot1" class = "interactive"  position="-3.631 3.054 -15.350" solaris-object-slot> </a-entity>
      
      
      <a-entity id = "slot2" class = "interactive" position="6.099 1.356 -16.116" solaris-object-slot = "heldItemId:item1"> </a-entity>
      <a-entity id = "slot3" class = "interactive"  position = "3.219 1.356 -16.359" solaris-object-slot = "heldItemId:item2"> </a-entity>
    <!--Interactive Objects-->
    <a-entity class = "interactive" position = "-0.15 2.77 -16.67" circles-button solaris-costume-button> </a-entity>
    
    <!--NAVMESH-->
    <a-entity id="navmesh" gltf-model="#nav_model" visible='false' nav-mesh></a-entity>
      
      
    <!------------------------------------------------------------------------------------------------------------------------->
      <!--checkpoints-->
      <a-entity circles-checkpoint position="0.108 0.05 -2.052"></a-entity>
      <a-entity circles-checkpoint position="0.108 0.688 -8.301"></a-entity>
      <a-entity circles-checkpoint position="-2.93 0.688 -7.768"></a-entity>
      <a-entity circles-checkpoint position="-3.02 0.688 -13.54"></a-entity>
      <a-entity circles-checkpoint position="0.338 0.688 -15.96"></a-entity>
      <a-entity circles-checkpoint position="4.426 0.688 -12.73"></a-entity>
      <a-entity circles-checkpoint position="6.471 0.688 -8.434"></a-entity>
    <!--Mirror-->
    <a-entity class="mirror" position="6.553 2.5 -12.17" rotation = "0 -90 0">
      <a-entity class="mirror_edge" position="0.8 0.0 0.0"    geometry="primitive:box; width:0.1; height:2.0; depth:0.1;" material="color:rgb(50, 50, 50); roughness:0.5; metalness:0.01;"></a-entity>
      <a-entity class="mirror_edge" position="-0.8 0.0 0.0"   geometry="primitive:box; width:0.1; height:2.0; depth:0.1;" material="color:rgb(50, 50, 50); roughness:0.5; metalness:0.01;"></a-entity>
      <a-entity class="mirror_edge" position="0.0 1.0 0.0"    geometry="primitive:box; width:1.7; height:0.1; depth:0.1;" material="color:rgb(50, 50, 50); roughness:0.5; metalness:0.01;"></a-entity>
      <a-entity class="mirror_edge" position="0.0 -1.0 0.0"   geometry="primitive:box; width:1.7; height:0.1; depth:0.1;" material="color:rgb(50, 50, 50); roughness:0.5; metalness:0.01;"></a-entity>
      <a-entity class="mirror_back" position="0.0 0.0 -0.01" rotation="0 180 0"  geometry="primitive:plane; width:1.6; height:2.0;" material="color:rgb(100, 50, 50); roughness:0.5; metalness:0.01;"></a-entity>
      <a-entity geometry="primitive:plane; width:1.6; height:2.0" circles-platform-mirror="textureSizeDesktop:1024; textureSizeMobile:1024; textureSizeHMD:512;"></a-entity>
    </a-entity>
    <!--skymap -->
    <a-entity id="skySphere" scale=" 3 3 3">
      <a-sky src = "#sky_map"></a-sky>
    </a-entity>
  </a-scene>

  <script>
  </script>
  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
