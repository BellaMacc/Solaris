<html>
<head>
  <!-- Circles' head scripts [REQUIRED] -->
  <circles-start-scripts/>
  <script src="/worlds/_wardrobeDev/scripts/avatar-costume-manager.js"></script>
  <!--
  <script src="/worlds/_wardrobeDev/scripts/solaris-object-slot.js"></script>
  <script src="/worlds/_wardrobeDev/scripts/solaris-pickup-object.js"></script>-->
</head>
<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties>
    <a-assets timeout = "10000">
      <a-asset-item id = "frog_model" src = "/worlds/_wardrobeDev/assets/froghead.glb"  response-type="arraybuffer"></a-asset-item>
      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>

    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>
    
    <a-entity avatar-costume-manager> </a-entity>

    <!--My stuff-->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

    <!--Test Test Pick Up and Object Slot-->
    <a-entity id = "item1" geometry="primitive: box" position="1 0.5 3" rotation="0 45 0" material="color:#d36cd8" solaris-pickup-object></a-entity>
    <a-entity id = "slot1"  class = "interactive" geometry="primitive: box" position="-1 0.5 -3" rotation="0 45 0" material="color:#4CC3D9" solaris-object-slot = "heldItemId:item1"></a-entity>
    <a-entity id = "slot2"  class = "interactive" geometry="primitive: box" position="1 0.5 -3" rotation="0 45 0" material="color:#4CC3D9" solaris-object-slot ></a-entity>

    <!--mirror-->
    <a-entity class="mirror" position="0.0 1.5 -2.5">
      <a-entity class="mirror_edge" position="0.8 0.0 0.0"    geometry="primitive:box; width:0.1; height:2.0; depth:0.1;" material="color:rgb(50, 50, 50); roughness:0.5; metalness:0.01;"></a-entity>
      <a-entity class="mirror_edge" position="-0.8 0.0 0.0"   geometry="primitive:box; width:0.1; height:2.0; depth:0.1;" material="color:rgb(50, 50, 50); roughness:0.5; metalness:0.01;"></a-entity>
      <a-entity class="mirror_edge" position="0.0 1.0 0.0"    geometry="primitive:box; width:1.7; height:0.1; depth:0.1;" material="color:rgb(50, 50, 50); roughness:0.5; metalness:0.01;"></a-entity>
      <a-entity class="mirror_edge" position="0.0 -1.0 0.0"   geometry="primitive:box; width:1.7; height:0.1; depth:0.1;" material="color:rgb(50, 50, 50); roughness:0.5; metalness:0.01;"></a-entity>
      <a-entity class="mirror_back" position="0.0 0.0 -0.01" rotation="0 180 0"  geometry="primitive:plane; width:1.6; height:2.0;" material="color:rgb(100, 50, 50); roughness:0.5; metalness:0.01;"></a-entity>
      <a-entity geometry="primitive:plane; width:1.6; height:2.0" circles-platform-mirror="textureSizeDesktop:1024; textureSizeMobile:512; textureSizeHMD:1024;"></a-entity>
    </a-entity>
  </a-scene>

  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
