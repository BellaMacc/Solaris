<html>
<head>
  <!-- Circles' head scripts [REQUIRED] -->
  <circles-start-scripts/>
</head>
<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties>
    <a-assets>
      <a-assets-item id="world_model" src="/worlds/_b_LandingHub/assets/models/world_0/world_0.gltf" response-type="arraybuffer" ></a-asset-item>></a-assets-item>
      <a-assets-item id="navmesh_gltf" src="/worlds/_b_LandingHub/assets/models/nav_mesh/nav_mesh.glb" response-type="arraybuffer" ></a-asset-item>></a-assets-item>
      <img id="sky_map" src ="/worlds/_b_LandingHub/assets/textures/space_sky.png" response-type="arraybuffer"></img>
      <a-asset id ="hub_music" src = "/worlds/_b_LandingHub/assets/sounds/HubMusic.mp3"></a-asset>
      <a-asset id ="narration" src = "/worlds/_b_LandingHub/assets/sounds/hub_narration.mp3"></a-asset>
      
      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>
    <a-entity id="environment-model" gltf-model="#world_model" visible='true'  shadow="receive:true; cast:true;"></a-entity>
    <a-entity id="navmesh" gltf-model="#navmesh_gltf" visible='false' nav-mesh ></a-entity>
    
    <a-sky src = "#sky_map"></a-sky>

    <a-entity light="type:ambient; color:#e1e5fe; groundColor:#879155; intensity: 1.38" position = "0 10 -7"></a-entity>
    <a-entity light="type:directional; color:#e1e5fe; groundColor:#879155; intensity: 1.38" position = "0 10 -7"></a-entity>
    <a-entity light="type:directional; color:#b1cdbb; groundColor:#879155; intensity: 1.38" position = "-7.293 -0.715 1.727"></a-entity>
    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>
    <a-entity id="env_music" position = " 0 6 -11.130" circles-sound = "src:#hub_music; autoplay:true; volume:0.17" ></a-entity>
    <a-entity id="narration_sound" position = " 0 6 -5" circles-sound = "src:#narration; autoplay:true; volume:0.3; type: basic-nondiegetic" ></a-entity>
    <a-entity   roation = " 0 -90 0" position="-1 2.6 -12.953" scale = "2 2 2" circles-portal="img_src:#link_1_360; title_text:Self; link_url:/w/_Self_World" ></a-entity>

    <!-- checkpoints -->
    <a-entity circles-checkpoint circles-spawnpoint position="-0.102 0.132 1.433"></a-entity>
    <a-entity circles-checkpoint position="-0.102 0.132 -1.741"></a-entity>
    <a-entity circles-checkpoint position="-0.102 1.401 -6.699"></a-entity>
    <a-entity circles-checkpoint position="-0.102 1.401 -9.78"></a-entity>
  </a-scene>

  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
